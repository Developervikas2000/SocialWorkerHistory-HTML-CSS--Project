<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Worker Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/216e0aa98b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <label for="one"> <i class="fa-solid fa-file-signature"></i>  Name</label>
                  <input type="text" placeholder="Name" id="one" required  />
                  <label for="two"> <i class="fa-solid fa-envelope"></i>  Email</label>
                <input type="email" placeholder="Email" id="two" required />
                <label for="three" ><i class="fa-solid fa-lock"></i></i>  password</label>
                <input type="password" placeholder="Password"  id="three" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container login-container">
            <form id="loginForm">
                <h1>Sign In</h1>
                <label for="four">  <i class="fa-solid fa-envelope"></i>  Email</label>
                <input type="email" placeholder="Email" required  id="four"/>
                <label for="five"><i class="fa-solid fa-lock"></i>  password</label>
                <input type="password" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="SignUp&LogInPage.js"></script>
</body>
</html>
